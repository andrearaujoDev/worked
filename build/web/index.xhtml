<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Upar Arquivos</title>
    </h:head>
    <h:body>
            <h:form>
                <p:fileUpload fileUploadListener="#{uparArquivos.handleFileUpload}" mode="advanced" dragDropSupport="false"
                      multiple="true" update="mensagem" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(txt|jpe?g|png)$/" />
                <p:growl id="messages" showDetail="true"/>
                <p:inputTextarea rows="20" cols="130" id="mensagem" value="#{uparArquivos.textoArquivo}" autoResize="true"></p:inputTextarea>
                                  
            </h:form>

    </h:body>
</html>
